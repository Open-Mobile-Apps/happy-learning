<ion-tabs>
    <ion-tab title="首页" icon-off="tab-icon tab-icon-home" icon-on="tab-icon tab-icon-home-active" on-select="fn.switch('tabs/home')">
        <ion-nav-view name="tabs-home"></ion-nav-view>
    </ion-tab>
    <ion-tab title="分类" icon-off="tab-icon tab-icon-category" icon-on="tab-icon tab-icon-category-active" on-select="fn.switch('tabs/category')">
        <ion-nav-view name="tabs-category"></ion-nav-view>
    </ion-tab>
    <ion-tab title="发现" icon-off="tab-icon tab-icon-discover" icon-on="tab-icon tab-icon-discover-active" on-select="fn.switch('tabs/discover')">
        <ion-nav-view name="tabs-discover"></ion-nav-view>
    </ion-tab>
    <ion-tab title="我的" icon-off="tab-icon tab-icon-my" icon-on="tab-icon tab-icon-my-active" on-select="fn.switch('tabs/my')">
        <ion-nav-view name="tabs-my"></ion-nav-view>
    </ion-tab>
</ion-tabs>
