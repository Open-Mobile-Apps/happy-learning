<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, user-scalable=no, width=device-width">
  <title>happy-learning</title>
  <!-- build:css -->
  <!-- inject:css:css -->
  <link rel="stylesheet" href="./lib/ionic/css/ionic.css">
  <link rel="stylesheet" href="./css/ionic.reset.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/tabs.css">
  <!-- endinject -->
  <!-- endbuild -->

  <!-- build:third-library-js -->
  <!-- inject:lib:js -->
  <script src="./lib/ionic/js/ionic.bundle.js"></script>
  <script src="./lib/ngCordova/dist/ng-cordova.min.js"></script>
  <script src="./lib/ionic-native-transitions/dist/ionic-native-transitions.min.js"></script>
  <!-- endinject -->
  <!-- endbuild -->

  <script src="./cordova.js"></script>

  <!-- build:boot -->
  <!-- inject:boot:js -->
  <script src="./js/app/app.js"></script>
  <!-- endinject -->
  <!-- endbuild -->

  <!-- build:js -->

  <script src="./js/app/app.common.js"></script>

  <script src="./pages/tabs/tabs.controller.js"></script>

  <script src="./pages/home/home.controller.js"></script>
  <script src="./pages/home/home.route.js"></script>
  <script src="./pages/category/category.controller.js"></script>
  <script src="./pages/category/category.route.js"></script>
  <script src="./pages/discover/discover.controller.js"></script>
  <script src="./pages/discover/discover.route.js"></script>
  <script src="./pages/my/my.controller.js"></script>
  <script src="./pages/my/my.route.js"></script>
  <!-- endinject -->
  <!-- endbuild -->

  <!-- ANGULAR-TEMPLATECACHE -->
  <!-- build:templates -->
  <script src="./js/app/app.templates.js"></script>
  <!-- endbuild -->

<body ng-app="happyLearning">
  <ion-nav-view></ion-nav-view>
</body>
</html>
